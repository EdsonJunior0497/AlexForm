<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de livros</title>
</head>
<body>

    <section>
            <form action="#" method="GET">
                <h1>Cadastro de Livros</h1>
                <fieldset>
                    <div class="container">
                        <input type ="text" id="ISBN" autofocus disabled="true">
                        <label>ISBN</label>
                    </div>
                    <div class="container">
                        <input type ="text" id="Nome" disabled="true">
                        <label>Nome do Livro</label>
                    </div>
                    <div class="container">
                        <input type ="number" id="Pagina" disabled="true">
                        <label>Numero de Paginas</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="container">
                        <input type="number" id="Quantidade" disabled="true">
                        <label>Quantidade</label>
                    </div>
                </fieldset>
                <div id="divNavegar">
                    <button id="btPrimeiro">Primeiro</button>
                    <button id="btAnterior">Anterior</button>
                    <button id="btProximo" >Proximo</button>
                    <button id="btUltimo"  >Ultimo </button>
                </div>
                <div id="divComando">
                    <button id="btIncluir">Incluir</button>
                    <button id="btAlterar">Alterar</button>
                    <button id="btExcluir">Excluir</button>
                    <button id="btSair"   >Sair</button>
                </div>
                <div id="divAviso"></div>
                <div id="divDialogo" hidden>
                    <button id="btOk">Ok</button>
                    <button id="btCancelar">Cancelar</button>
                </div>
            </form>
        </section>
        <script src="./CtrlSessao.js" type="module"></script>
    
</body>

<script src="https://kit.fontawesome.com/723f0cb31d.js" crossorigin="anonymous"></script>
</html>
